<!DOCTYPE html>
<html lang="en">

<head id="head">
    <title>My Photos</title>
    <meta name="description" content="">
    <script src="/source/pageSetUp.js" defer></script>
</head>

<style>
    .image-grid a {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .image-grid h1 {
        font-size: 70px !important;
        position: absolute;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
</style>

<body>
    <div id="header"></div>
    <div id="banner">
        <img src="Banner.jpg">
        <p>Computer Renders</p>
    </div>


    <div id="content">
        <h1>Procedural Gas Giant Renders</h1>
        <div class="image-grid" data-folder="gas-giant"></div>

        <div class="image-grid" style="margin-left: 20%; margin-right: 20%; padding-top: 30px;">
            <video autoplay style="width: 100%;">
                <source src="images/gas-giant-video/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>


        <h1>The TARDIS</h1>
        <div class="image-grid" data-folder="tardis"></div>

        
    </div>

    <div id="footer"></div>
</body>
</html>
